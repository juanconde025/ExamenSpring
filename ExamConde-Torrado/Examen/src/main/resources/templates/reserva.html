<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center" id="Titulo">Gestion de Reservas</h1>
        <form id="formularioReservas" class="formularioReservas mb-4">
            <div class="mt-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" required>
            </div>
            <div class="mt-3">
                <label for="Estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="mt-3">
                <label for="Cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="Cliente" required>
            </div>
            <div class="mt-3">
                <label for="espacio" class="form-label">Espacio</label>
                <input type="text" class="form-control" id="espacio" required>
            </div>
            <div class="mt-3">
                <label for="Fechayhora" class="form-label">Fecha y hora</label>
                <input type="datetime" class="form-control" id="Fechayhora" required>
            </div>

            <button type="submit" class="btn btn-success mt-3">Guardar Reserva</button>

        </form>

        <button type="button" class="btn btn-warning mb-5" id="guardarCambios">Guardar Cambios</button>

        <div>
            <h3>Buscar Reserva por ID</h3>
            <input type="number" id="buscarId" class="form-control mb-2" placeholder="Ingrese el ID del espacio">
            <button id="buscarEspacio" class="btn btn-info">Buscar Reserva</button>
        </div>

        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="/ExamConde-Torrado/Examen/src/main/resources/static/espacios.js"></script>
</body>
</html>
