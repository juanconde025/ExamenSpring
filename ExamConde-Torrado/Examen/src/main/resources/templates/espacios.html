<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Espacios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center" id="Titulo">Gestion de Espacios</h1>
        <form id="formularioEspacios" class="formularioEspacios mb-4">
            <div class="mt-3">
                <label for="nuip" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mt-3">
                <label for="nombre" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" required>
            </div>
            <div class="mt-3">
                <label for="apellido" class="form-label">Capacidad Maxima</label>
                <input type="number" class="form-control" id="capacidad" required>
            </div>
            <div class="mt-3">
                <label for="sexo" class="form-label">Disponibilidad</label>
                <input type="text" class="form-control" id="disponibilidad" required>
            </div>

            <button type="submit" class="btn btn-success mt-3">Guardar Espacio</button>

        </form>

        <button type="button" class="btn btn-warning mb-5" id="guardarCambios">Guardar Cambios</button>

        <div>
            <h3>Buscar Espacio por ID</h3>
            <input type="number" id="buscarNombre" class="form-control mb-2" placeholder="Ingrese el nombre del espacio">
            <button id="buscarEspacio" class="btn btn-info">Buscar Espacio</button>
        </div>

        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="/ExamConde-Torrado/Examen/src/main/resources/static/espacios.js"></script>
</body>
</html>
